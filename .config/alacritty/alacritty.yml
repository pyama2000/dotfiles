env:
  TERM: alacritty
shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
colors:
  primary:
    background: '#111a1f'
    foreground: '#acb3b5'
  normal:
    black:   '#111a1f'
    red:     '#8d7856'
    green:   '#798362'
    yellow:  '#9b9257'
    blue:    '#63768a'
    magenta: '#738c9c'
    cyan:    '#6998b3'
    white:   '#acb3b5'
  bright:
    black:   '#868b8d'
    red:     '#8d7856'
    green:   '#798362'
    yellow:  '#9b9257'
    blue:    '#63768a'
    magenta: '#738c9c'
    cyan:    '#6998b3'
    white:   '#acb3b5'
font:
  size: 12
  normal:
    family: 'Source Code Pro'
    style:  Regular
  bold:
    family: 'Source Code Pro'
    style:  Bold
  italic:
    family: 'Source Code Pro'
    style:  Italic
  bold_italic:
    family: 'Source Code Pro'
    style:  Bold Italic
window:
  decorations:  full
  startup_mode: Windowed
background_opacity: 0.95
