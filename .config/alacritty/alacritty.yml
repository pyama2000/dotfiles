env:
  TERM: alacritty
shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
colors:
  primary:
    foreground: "#b3b1ad"
    background: "#0a0e14"
  normal:
    black: "#0a0e14"
    red: "#f07178"
    green: "#c2d94c"
    yellow: "#e6b450"
    blue: "#39bae6"
    magenta: "#ffb454"
    cyan: "#36a3d9"
    white: "#b3b1ad"
  bright:
    black: "#0a0e14"
    red: "#ff3333"
    green: "#c2d94c"
    yellow: "#e6b450"
    blue: "#39bae6"
    magenta: "#f07178"
    cyan: "#59c2ff"
    white: "#b3b1ad"
font:
  size: 12
  normal:
    family: 'HackGen35Nerd'
    style:  Regular
  bold:
    family: 'HackGen35Nerd'
    style:  Bold
  italic:
    family: 'HackGen35Nerd'
    style:  Italic
  bold_italic:
    family: 'HackGen35Nerd'
    style:  Bold Italic
window:
  decorations:  full
  startup_mode: Windowed
background_opacity: 0.95
