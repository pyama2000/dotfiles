name: check
on:
  pull_request:
    branches:
      - main
    types:
      - "synchronize"
      - "opened"
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint workflow files
        shell: bash
        run: exit 1
  status-check:
    runs-on: ubuntu-latest
    needs:
      - actionlint
    steps:
      - if: failure()
        run: exit 1
      - run: exit 0
