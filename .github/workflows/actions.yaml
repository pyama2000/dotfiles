name: check
on:
  pull_request:
    branches:
      - main
    types:
      - "synchronize"
      - "opened"
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint workflow files
        shell: bash
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color
  status-check:
    runs-on: ubuntu-latest
    needs:
      - actionlint
    if: failure()
    steps:
      - run: exit 1
