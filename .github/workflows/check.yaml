name: check
on:
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - opened
      - ready_for_review
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PR_URL: ${{ github.event.pull_request.html_url }}
jobs:
  dbg-update-lazy-plugins:
    runs-on: macos-13
    env:
      HEAD_BRANCH_NAME: "update_lazy_packages"
    steps:
      - name: Generate GitHub Apps token
        id: generate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate.outputs.token }}
          ref: main
      - name: Run setup.sh
        run: ./script/install.sh
      - name: Run setup neovim task
        run: cargo make --makefile script/task.toml setup_neovim
      - name: nvim +qall
        run: nvim +qall
      - name: Run update neovim task
        run: cargo make --makefile script/task.toml update_neovim
      - name: Commit changes and create Pull Request
        env:
          GITHUB_TOKEN: ${{ steps.generate.outputs.token }}
        run: |
          git switch -c "$HEAD_BRANCH_NAME"
          git add nvim/lazy-lock.json
          git commit --allow-empty -m "chore: update nvim plugins"
          git push origin "$HEAD_BRANCH_NAME"
          gh pr create \
            --title "chore: update nvim plugins" \
            --head "$HEAD_BRANCH_NAME" \
            --base "main" \
            --body ""
  enable-auto-merge:
    runs-on: ubuntu-latest
    if: >-
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.labels.*.name, 'dependencies')
    steps:
      - name: Enable auto-merge
        # run: gh pr merge --auto --squash "$PR_URL"
        run: exit 0
  export-diff:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.export.outputs.diff }}
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            .github/workflows/**
            script/**
            **/aqua.yaml
            nvim/**
      - name: Export outputs
        id: export
        run: echo "diff=${{ env.GIT_DIFF }}" >> "$GITHUB_OUTPUT"
  add-label:
    runs-on: ubuntu-latest
    needs:
      - export-diff
    steps:
      - uses: actions/checkout@v3
      - name: Add workflow label
        if: contains(needs.export-diff.outputs.diff, '.github/workflows/')
        run: gh pr edit --add-label 'workflow' "$PR_URL"
      - name: Add script label
        if: contains(needs.export-diff.outputs.diff, 'script/')
        run: gh pr edit --add-label 'script' "$PR_URL"
      - name: Add nvim label
        if: contains(needs.export-diff.outputs.diff, 'nvim/')
        run: gh pr edit --add-label 'nvim' "$PR_URL"
      - name: Add aqua label
        if: contains(needs.export-diff.outputs.diff, 'aqua.yaml')
        run: gh pr edit --add-label 'aqua' "$PR_URL"
  install-and-update:
    needs:
      - export-diff
    if: >-
      contains(needs.export-diff.outputs.diff, '.github/workflows/') ||
      contains(needs.export-diff.outputs.diff, 'script/')
    uses: ./.github/workflows/install-and-update.yaml
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint workflow files
        shell: bash
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint \
            -color \
            -ignore 'label ".+" is unknown' \
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 0.17.1
          args: --check .
  status-check:
    runs-on: ubuntu-latest
    needs:
      - enable-auto-merge
      - add-label
      - install-and-update
      - actionlint
      - stylua
    if: always()
    steps:
      - name: Failure
        if: >-
          needs.install-and-update.result == 'failure' ||
          needs.install-and-update.result == 'cancelled' ||
          needs.actionlint.result == 'failure' ||
          needs.actionlint.result == 'cancelled' ||
          needs.stylua.result == 'failure' ||
          needs.stylua.result == 'cancelled'
        run: |
          exit 1
      - name: Success
        run: exit 0
