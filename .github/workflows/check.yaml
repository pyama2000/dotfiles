name: check
on:
  pull_request:
    branches:
      - main
    types:
      - "synchronize"
      - "opened"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pre-install-and-update:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.export.outputs.diff }}
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            .github/workflows/**
            script/**
      - name: Export outputs
        id: export
        run: echo "diff=${{ env.GIT_DIFF }}" >> $GITHUB_OUTPUT
  install-and-update:
    needs:
      - pre-install-and-update
    if: >-
      contains(needs.pre-install-and-update.outputs.diff, '.github/workflows/') ||
      contains(needs.pre-install-and-update.outputs.diff, 'script/')
    uses: ./.github/workflows/install-and-update.yaml
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint workflow files
        shell: bash
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -ignore 'label ".+" is unknown'
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 0.17.1
          args: --check .
  status-check:
    runs-on: ubuntu-latest
    needs:
      - actionlint
      - stylua
    if: always()
    steps:
      - if: >-
          needs.actionlint.result == 'failure' ||
          needs.stylua.result == 'failure'
        run: exit 1
      - run: exit 0
