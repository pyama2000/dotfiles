name: CI
on: [push]
jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run setup.sh
      run: ./script/install.sh
    - name: Execute cargo make
      run: cargo make --makefile script/setup.toml github-actions -e GIT_NAME=$GIT_NAME -e GIT_EMAIL=$GIT_EMAIL -e PYTHON_VERSION=$PYTHON_VERSION -e GO_VERSION=$GO_VERSION -e NODE_VERSION=$NODE_VERSION
      env:
        GIT_NAME: pyama2000
        GIT_EMAIL: example@example.com
        PYTHON_VERSION: 3.9.0
        GO_VERSION: 1.14.2
        NODE_VERSION: 12.16.3

  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run setup.sh
      run: ./script/install.sh
    - name: Execute cargo make
      run: cargo make --makefile script/setup.toml github-actions -e GIT_NAME=$GIT_NAME -e GIT_EMAIL=$GIT_EMAIL -e PYTHON_VERSION=$PYTHON_VERSION -e GO_VERSION=$GO_VERSION -e NODE_VERSION=$NODE_VERSION
      env:
        GIT_NAME: pyama2000
        GIT_EMAIL: example@example.com
        PYTHON_VERSION: 3.9.0
        GO_VERSION: 1.14.2
        NODE_VERSION: 12.16.3
