[[plugins]]
repo = 'vim-denops/denops.vim'

[[plugins]]
repo = "neoclide/coc.nvim"
merged = 0
rev = "release"
hook_add = "call RequirePlugin('coc.vimrc')"

[[plugins]]
repo = "voldikss/vim-floaterm"
hook_add = "call RequirePlugin('vim-floaterm.vimrc')"

[[plugins]]
repo = "vim-airline/vim-airline"
hook_add = """
let g:airline#extensions#tabline#enabled = 1
let g:airline#extensions#tabline#left_sep = ' '
let g:airline#extensions#tabline#left_alt_sep = '|'

let g:airline_powerline_fonts = 1
"""

[[plugins]]
repo = "vim-airline/vim-airline-themes"

[[plugins]]
repo = "Shougo/defx.nvim"
depends = ["defx-git"]
hook_add = "call RequirePlugin('defx.vimrc')"

[[plugins]]
repo ="kristijanhusak/defx-git"
hook_add = "call RequirePlugin('defx-git.vimrc')"

[[plugins]]
repo = "Shougo/denite.nvim"
hook_add = "call RequirePlugin('denite.vimrc')"

[[plugins]]
repo = "ozelentok/denite-gtags"

[[plugins]]
repo = "tpope/vim-fugitive"

[[plugins]]
repo = "lambdalisue/gin.vim"

[[plugins]]
repo = "tyru/open-browser.vim"

[[plugins]]
repo = "tyru/open-browser-github.vim"
