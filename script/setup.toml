##############################
# Rust                       #
##############################
[tasks.setup_rust]
dependencies = ["components", "cargo-tools", "rust-analyzer"]

[tasks.components]
script = [
'''
rustup component add clippy rustfmt rust-src
'''
]

[tasks.cargo-tools]
script = [
'''
