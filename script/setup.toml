[tasks.go]
script = [
'''
#!/usr/bin/env bash

asdf install "$GO_VERSION"
asdf global "GO_VERSION"

echo 'export GOPATH="$HOME/go"' >> ~/.profile
echo 'export PATH="$GOPATH/bin:$PATH"' >> ~/.profile
echo 'export GOENV_DISABLE_GOPATH="1"' >> ~/.profile
'''
]

