extend = [
  { path = "tasks/alacritty.toml" },
  { path = "tasks/bash.toml" },
  { path = "tasks/dotfiles.toml" },
  { path = "tasks/fish.toml" },
  { path = "tasks/font.toml" },
  { path = "tasks/git.toml" },
  { path = "tasks/language.toml" },
  { path = "tasks/neovim.toml" },
  { path = "tasks/starship.toml" },
  { path = "tasks/tmux.toml" },
  { path = "tasks/tool.toml" },
  { path = "tasks/vim.toml" },
]

[tasks.setup]
condition = { env_set = [
  "PYTHON_VERSION",
  "GO_VERSION",
  "NODE_VERSION",
  "GIT_NAME",
  "GIT_EMAIL",
] }
run_task = [
  { name = [
    "setup_git",
    "setup_dotfiles",
    "setup_font",
    "setup_alacritty",
    "setup_tmux",
    "setup_fish",
    "install_asdf",
    "setup_languages",
    "install_tools",
    "setup_neovim",
    "install_neovim_provider",
    "link_bash",
    "link_vim",
    "cleanup",
  ] },
]

[tasks.update]
run_task = [
  { name = [
    "update_languages",
    "update_alacritty",
    "update_dotfiles",
    "update_tools",
    "update_neovim_provider",
    "update_neovim_plugins",
    "cleanup",
  ] },
]
