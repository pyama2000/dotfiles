[tasks.setup_fish]
category = "fish"
description = "Setup fish shell"
run_task = { name = ["install_fish", "link_fish"] }

[tasks.install_fish.mac]
category = "fish"
description = "Install fish shell for mac"
private = true
script = [
'''
#!/usr/bin/env bash

brew install fish
'''
]

[tasks.install_fish.linux]
category = "fish"
description = "Install fish shell for linux"
private = true
script = [
'''
#!/usr/bin/env bash

sudo apt-add-repository ppa:fish-shell/release-3
sudo apt update -y
sudo apt install -y fish
'''
]

[tasks.link_fish]
category = "fish"
description = "Create fish shell config symbolic link"
private = true
script = [
'''
#!/usr/bin/env bash

mkdir -p ~/.config/fish/functions
mkdir -p ~/.config/fish/completions

ln -snfv ~/dotfiles/.config/fish/config.fish ~/.config/fish
ln -snfv ~/dotfiles/.config/fish/functions/* ~/.config/fish/functions
ln -snfv ~/dotfiles/.config/fish/completions/* ~/.config/fish/completions
'''
]
