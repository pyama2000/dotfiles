]

[tasks.apply_font.mac]
private = true
script = [
'''
#!/usr/bin/env bash
set -eux -o pipefail

FONT_NAME='PlemolJP_NF'

if [ ! -d "$HOME/Library/Fonts" ]; then
  mkdir -p "$HOME"/Library/Fonts
fi

cp -a ~/.fonts/"$FONT_NAME"/* ~/Library/Fonts
'''
]

[tasks.apply_font.linux]
private = true
script = [
'''
#!/usr/bin/env bash
set -eux -o pipefail

FONT_NAME='PlemolJP_NF'

fc-cache -f -v ~/.fonts/"$FONT_NAME"
'''
]
