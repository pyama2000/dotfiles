extend = [
  { path = "languages/deno.toml" },
  { path = "languages/go.toml" },
  { path = "languages/node.toml" },
  { path = "languages/python.toml" },
  { path = "languages/rust.toml" },
]

[tasks.setup_languages]
run_task = { name = ["install_deno", "install_go", "install_node", "setup_python", "setup_rust"], parallel = true }

[tasks.update_languages]
run_task = [{ name = ["update_deno", "update_go", "update_python", "update_rust", "update_pip_version", "update_npm_version"] }]
