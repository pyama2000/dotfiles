[tasks.install_node]
dependencies = ["asdf_node_plugin"]
script = [
'''
#!/usr/bin/env bash
set -eux -o pipefail

if test -z "$NODE_VERSION"; then
  echo "NODE_VERSION must be set"
  exit 1
fi

if !(type asdf > /dev/null 2>&1); then
  source ~/.profile
fi

asdf install nodejs "$NODE_VERSION"
asdf global nodejs "$NODE_VERSION"
'''
]

[tasks.asdf_node_plugin]
dependencies = ["dependencies_asdf_node"]
script = [
'''
#!/usr/bin/env bash
set -eux -o pipefail

if !(type asdf > /dev/null 2>&1); then
  source ~/.profile
fi

asdf plugin add nodejs https://github.com/asdf-vm/asdf-nodejs.git
'''
]

[tasks.dependencies_asdf_node.mac]
script = [
'''
#!/usr/bin/env bash

brew install coreutils gpg
'''
]

[tasks.dependencies_asdf_node.linux]
script = [
'''
#!/usr/bin/env bash
set -eux -o pipefail

sudo apt install -y dirmngr gpg curl
'''
]

[tasks.update_npm_version]
script = [
'''
#!/usr/bin/env bash
set -eux -o pipefail

if [ -z "$NPM_UPDATE_VERSION" ]; then
  NPM_UPDATE_VERSION='latest'
fi

npm update -g npm@"$NPM_UPDATE_VERSION"
'''
]
