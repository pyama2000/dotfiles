[tasks.setup_tmux]
run_task = [{ name = ["install_tmux", "install_tpm", "link_tmux"] }]

[tasks.install_tmux.mac]
script = [
'''
#!/usr/bin/env bash

brew install tmux
'''
]

[tasks.install_tmux.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt install -y tmux
'''
]

[tasks.install_tpm]
script = [
'''
#!/usr/bin/env bash

git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
'''
]

[tasks.link_tmux]
script = [
'''
#!/usr/bin/env bash

ln -snfv ~/dotfiles/.tmux.conf ~/
'''
]
