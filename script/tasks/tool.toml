extend = [
  { path = "asdf.toml" },
  { path = "gui_tools/alfred.toml" },
  { path = "gui_tools/clipy.toml" },
  { path = "gui_tools/discord.toml" },
  { path = "gui_tools/insomnia.toml" },
  { path = "gui_tools/postman.toml" },
  { path = "gui_tools/qblocker.toml" },
  { path = "gui_tools/rectangle.toml" },
  { path = "gui_tools/tableplus.toml" },
  { path = "gui_tools/zoom.toml" },
  { path = "tools/cli.toml" },
]

[tasks.install_tools]
run_task = [
  { name = [
    "install_cli",
    "install_alfred",
    "install_clipy",
    "install_discord",
    "install_insomnia",
    "install_postman",
    "install_qblocker",
    "install_rectangle",
    "install_tableplus",
    "install_zoom",
  ] },
]

[tasks.update_tools]
run_task = [
  { name = [
    "update_package_tools",
    "update_rust_tools",
    "update_cli",
    "update_asdf",
    "update_dapr",
    "update_starship",
  ] },
]

[tasks.update_package_tools.mac]
command = "brew"
args = ["upgrade"]

[tasks.update_package_tools.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt update -y
sudo apt upgrade -y
'''
]

[tasks.update_rust_tools]
command = "cargo"
args = ["install-update", "--all"]

[tasks.cleanup.mac]
command = "brew"
args = ["cleanup"]

[tasks.cleanup.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt autoremove -y
sudo apt autoclean -y
sudo apt clean -y
'''
]
