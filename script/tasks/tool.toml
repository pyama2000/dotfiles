extend = [
  { path = "asdf.toml" },
  { path = "tools/cli.toml" },
  { path = "tools/gui.toml" },
  { path = "starship.toml" },
]

[tasks.install_tools]
run_task = [{ name = ["install_cli", "install_gui", "setup_starship"] }]

[tasks.update_tools]
run_task = [
  { name = [
    "update_cli",
    "update_package_tools",
    "update_rust_tools",
    "update_starship",
  ] },
]

[tasks.update_package_tools.mac]
script = [
'''
#!/usr/bin/env bash

brew update
brew upgrade
brew upgrade --cask
'''
]

[tasks.update_package_tools.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt update -y
sudo apt upgrade -y
'''
]

[tasks.update_rust_tools]
command = "cargo"
args = ["install-update", "--all"]

[tasks.cleanup.mac]
command = "brew"
args = ["cleanup"]

[tasks.cleanup.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt autoremove -y
sudo apt autoclean -y
sudo apt clean -y
'''
]
