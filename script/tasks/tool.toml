extend = [
  { path = "asdf.toml" },
  { path = "tools/bat.toml" },
  { path = "tools/direnv.toml" },
  { path = "tools/exa.toml" },
  { path = "tools/fzf.toml" },
  { path = "tools/ghq.toml" },
  { path = "tools/git-delta.toml" },
  { path = "tools/jq.toml" },
  { path = "tools/ripgrep.toml" },
  { path = "tools/zoxide.toml" },
]

[tasks.install_tools]
dependencies = [
  "install_bat",
  "install_direnv",
  "install_exa",
  "install_fzf",
  "install_ghq",
  "install_git-delta",
  "install_jq",
  "install_ripgrep",
  "install_zoxide",
]

[tasks.update_tools]
dependencies = [
  "update_package_tools",
  "update_rust_tools",
  "update_asdf",
  "update_ghq",
]

[tasks.update_package_tools.mac]
command = "brew"
args = ["upgrade"]

[tasks.update_package_tools.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt update -y
sudo apt upgrade -y
'''
]

[tasks.update_rust_tools]
command = "cargo"
args = ["install-update", "--all"]

[tasks.cleanup.mac]
command = "brew"
args = ["cleanup"]

[tasks.cleanup.linux]
script = [
'''
#!/usr/bin/env bash

sudo apt autoremove -y
sudo apt autoclean -y
sudo apt clean -y
'''
]
