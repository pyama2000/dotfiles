[tasks.install_gui]
category = "tools"
description = "Update GUI tools"
run_task = { name = [
  "install_alfred",
  "install_clipy",
  "install_discord",
  "install_insomnia",
  "install_postman",
  "install_qblocker",
  "install_rectangle",
  "install_tableplus",
  "install_zoom",
